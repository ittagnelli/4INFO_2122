    <center><h1>Glossario - J</h1></center>
    
        <table>
            <tbody>
                <tr>
                    <td style="background: lightgray;">
                        <b>JPEG</b>  
                        </td>
                    <td style="background: lightgray;">
                        <b>Joint Photographic Experts Group </b> 
                        </td> 
                </tr>
            </tbody>
        </table>
        <p>Formato grafico elaborato da un comitato di espertidi fotografia.  Permette di registrare in forma <mark>digitale</mark> compressa immagini. A differenza del formato <i>GIF</i> che può avere al massimo 256 colori, questo formato può avere milioni di colori.</p>
