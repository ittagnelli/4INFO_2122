            <div>
                <p>
                    Formato <b>grafico</b> elaborato da un <u>comitato di esperti</u> di fotografia.<br>
                    Permette di registrare in forma <span style="background-color: rgb(160, 160, 160);">digitale</span> compressa immagini. A differenza del formato <i>GIF</i> che può avere al massimo 256 colori, questo formato può avere milioni di colori.
