        <table>
            <thead>
                <tr style="background-color: gray;">
                    <td><h2>JPEG</h2></td>
                    <td><div><h2>Joint Photographic Experts Group</h2></div></td>
                </tr>
            </thead>

            <tbody>
                <td></td>
                
                <td>
                    <br>Formato <strong>grafico</strong> elaborato da un <u>comitato di esperti</u> di fotografia. <br />
