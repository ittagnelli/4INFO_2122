    <h2>Istituto Internazionale E.Agnelli</h2>
    <h3>MODULO ISCRIZIONE ALL'ANNO SCOLASTICO 2022-2023</h3><br>
    <hr><br>

    <table>
        <tdbody>
            <tr>
                <td>
                    <form>
                        <label for="Io sottoscritto">Io sottoscritto</label>
                        <input type="text" id="io sottoscritto" placeholder="inserire il proprio nome e cognome"><br><br>
                        <label for="Nato a">Nato a</label>
                        <input type="text" id="nato a"><br><br>
                        <label for="Cittadinanza">Cittadinanza</label>
                        <input list="cittadinanza">
                        <datalist id="cittadinanza">
                            <option value="Torino"></option>
                            <option value="Milano"></option>
                            <option value="Firenze"></option>
                            <option value="Venezia"></option>
                        </datalist><br><br>
                        <label for="Residente a">Residente a</label>
                        <input type="text" id="residente a" placeholder="comune">
                        
                        
                    </form>
                </td>

                <td>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email"><br><br>
                        <label for="il">il</label>
                        <input type="date" id="date"><br><br>
                        <label for="codice fiscale">Codice Fiscale</label>
                        <input type="text" id="codice fiscale"><br><br>
                        <label for="provincia">Provincia</label>
                        <select name="provincia" id="provincia">
                            <option value="TO">TO</option>
                            <option value="MI">MI</option>
                            <option value="FI">FI</option>
                            <option value="VE">VE</option>
                            
                        </select>

                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    <form>
                        <fieldset>
                            <legend>Genere</legend>
                            <input type="radio" id="maschio">
                            <label for="maschio">Maschio</label><br>
                            <input type="radio" id="femmina">
                            <label for="femmina">Femmina</label><br>
                            <input type="radio" id="maschio">
                            <label for="altro">Altro</label><br>
                            <input type="radio" id="maschio">
                            <label for="non specificato">Non specificato</label><br>
                        </fieldset>
                    </form>
                </td>
                <td>
                    <form>
                        <fieldset>
                            <legend>Titolo di Studio</legend>
                            <input type="checkbox" id="licenza elementare">
                            <label for="licenza elementare">Licenza Elementare</label><br>
                            <input type="checkbox" id="licenza media">
                            <label for="licenza media">Licenza Media</label><br>
                            <input type="checkbox" id="diploma">
                            <label for="diploma">Diploma</label><br>
                            <input type="checkbox" id="lauarea">
                            <label for="laurea">Laurea</label><br>
                        </fieldset>
                    </form>
                </td>
            </tr>

            <tr>
                <td>
                    in ottemperanza al decreto legge n.37/1995 richiede l'iscrizione presso questo istituto tecnico
                    
                </td>
            </tr>

            <tr>
                <td>
                    <button>Cancella</button>
                </td>

                <td>
                    <button>Invia</button>
                </td>
            </tr>

            

        </tdbody>
    </table>
</center>
