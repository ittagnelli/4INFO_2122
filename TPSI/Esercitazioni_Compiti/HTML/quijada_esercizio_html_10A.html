<!DOCTYPE>
<html lang="it">

    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Pierpaolo Quijada Gomez" />
        <meta name="description" content="Scelta_Studente" />
        <meta name="keywords" content="pierpaolo" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="refresh" content="100">
        <title>Scelta Studente</title>
    </head>
    
    <style>
        body {background-color: rgb(202, 200, 200)}
        div {background-color: blanchedalmond;}
    </style>

    <body>
        <form>
            <!--Identita'-->
            <div>
                <h3>Presentazione</h3>
                <label for="idnome">Nome: </label>
                <input type="text" id="idnome" name="nome" placeholder="Nome"><br>
                <label for="idcognome">Cognome: </label>
                <input type="text" id="idcognome" name="cognnome" placeholder="Cognome"><br>
                <label for="genere">Genere:  </label>
                <select name="genere" id="cars">
                <option value="maschio">Maschio</option>
                <option value="femmina">Femmina</option>
                </select>
            </div>
            <!--Bottone-->
            <div>
                <label for="idbutton">Conferma: </label>
                <input type="button" id="idbutton" value="Clicca qui!"><br> 
            </div>
            <!--Scelte Radio-->
            <div>
                <h3>Scelta per il Triennio</h3>
                <input type="radio" id="idInformatica" name="scelta" value="Informatica">
                <label for="informatica">  Informatica</label><br>
                <input type="radio" id="idElettronica" name="scelta" value="Elettronica">
                <label for="elettronica">  Elettronica</label><br>
                <input type="radio" id="idMeccatronica" name="scelta" value="Meccatronica">
                <label for="meccatronica">  Meccatronica</label><br><br>
            </div>
            <!--Scelte CheckBox-->
            <div>
                <h3>Materie di oggi</h3>
                <input type="checkbox" id="idInformatica" name="informatica" value="informatica">
                <label for="informatica">  Informatica</label><br>
                <input type="checkbox" id="idTPSI" name="tpsi" value="tpsi">
                <label for="tpsi">  TPSI</label><br>
                <input type="checkbox" id="idSistemi" name="sistemi" value="sistemi">
                <label for="sistemi"> Sistemi</label><br>
                <input type="checkbox" id="idStoria" name="storia" value="storia">
                <label for="storia">  Storia</label><br>
                <input type="checkbox" id="idInglese" name="inglese" value="inglese">
                <label for="inglese">  Inglese</label><br>
            </div>
            <!--Compleanno-->
            <div>
                <h3>Compleanno</h3>
                <input type="date" id="iddata" name="birthday"><br><br> 
            </div>
            
            <!--Widget valore minimo e massimo-->
            <div>
                <h3>Voto</h3>
                <label for="storia">  Storia</label>
                <input type="number" id="idVoto1" name="voto1" min="2" max="10"><br>
                <input type="number" id="idVoto2" name="voto2" min="2" max="10"><br>              
                <input type="number" id="idVoto3" name="voto3" min="2" max="10"><br>
                <input type="number" id="idVoto4" name="voto4" min="2" max="10"><br>
            </div>
            <!--Colore badge-->
            <div>
                <h3>Colore Badge</h3>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
            </div>
            <!--Pasti Mensa-->
            <div>
                <h3>Quanti pasti vuoi?</h3>
                <input type="range" min="1" max="20" value="0" class="slider" id="pasti"><br>
            </div>
            <!--Attivita' Pomeridiane-->
            <div>
                <h3>Attività Pomeridiane</h3>
                <label for="attivita">Attività Pomeridiane:  </label>
                <select name="genere" id="cars">
                <option value="studio">Studio</option>
                <option value="assistenza_didattica">Assistenza Didattica</option>
                <option value="sport">Sport</option>
                <option value="assistenza_didattica">Assistenza Didattica</option>
                </select><br>
            </div>
            <!--Biografia-->
            <div>
                <h3>Presentazione</h3>
                <label for="bio">Presentati:</label><br>
                <textarea id="bio" name="bio" rows="6" cols="60" placeholder="Inserisci la tua biografia"></textarea> 
            </div>  

        </form>
    </body>
</html>
