<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Chindris Alexandru" />
        <meta name="description" content="Template HTML" />
        <meta name="keywords" content="template, html, lezioni, scuola" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="refresh" content="10">
        <title>Esercitazione 11</title>
    </head>
    <body>
      <form>
        <!--Filedset for boxes-->
        <fieldset>
        <legend><p style="text-align: center;">Personal Data</p></legend>

        <!---Input generica area -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="write your name ..."></br></br>
      
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="Surname" placeholder="write your surname ..."></br></br>
      
        <!--Selection from box (menu)-->
        <label for="gender">Gender:</label>
        <select name="Gender" id="gender">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Cisgender">Cisgender</option>
            <option value="Transgender">Transgender</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Genderqueer">Genderqueer</option>
            <option value="Genderfluid">Genderfluid</option>
            <option value="Agender">Agender</option>
            <option value="LGBTQ">LGBTQ</option>
        </select></br></br>
      
        <!--Email input dedicated box-->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="write your email ... "></br></br>

        <!--Password input deicated box-->
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="write your password"></br></br>

        <!--Date input dedicated box-->
        <label for="date">Data di nascita</label>
        <input type="date" id="date" name="Data_Di_Nascita"></br></br>

        <!--Input from box (menu other type)-->
        <label for="nat">Nationality</label>
        <input list="browsers" name="nationality" id="nat" placeholder="selcet a nationality ...">
        <datalist id="browsers">
            <option value="Albanese">
            <option value="Argentina">
            <option value="Belga">
            <option value="Biellorussa">
            <option value="Italiana">
            <option value="Irlandese">
            <option value="Israeliana">
        </datalist></br></br>

        <!--Radio selection box-->
        <input type="radio" id="student" name="Student" value="student">
        <label for="student"> Student</label></br>
        <input type="radio" id="busy" name="busy" value="busy">
        <label for="busy">Busy</label></br>
        <input type="radio" id="unemployed" name="unemployed" value="unemployed">
        <label for="unemployed">Unemployed</label></br>
        <label for="job">Job not in the list? Write your:</label>
        <input type="text" id="job" name="job" placeholder="write your job ..."></br></br>

        <!--Checkbox selection box-->
        <input type="checkbox" id="tennis" name="tennis" value="tennis">
        <label for="tennis">Tennis</label><br>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="swim" name="swimming" value="swimimng">
        <label for="swim">Swimming</label><br>
        <input type="checkbox" id="drawing" name="drawing" value="drawing">
        <label for="drawing">Drawing</label><br>  
        <label for="hobby">Hobby not in the list? Write your:</label>
        <input type="text" id="hobby" name="hobby" placeholder="write your hobby ... "></br></br>

        <!--Input Hight dedicated box-->
        <label for="hight">Hight:</label>
        <input type="number" id="hight" name="hight" min="30" max="200"></br></br>

        <!--Input Progress bar dedicated space-->
        <label for="weight">Weight:</label>
        <input type="range" min="50" max="100" value="60" class="slider" id="weight"></br></br>

        <!--Input color dedicated space-->
        <label for="favcolor">Favourite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

        <!--Input dedicated space for bio or other type of text (long)-->
        <label for="notes" style="text-align: center;">Notes:</label>
        <textarea id="notes" name="notes" rows="2" cols="30" placeholder="write something in there..."></textarea>    

      </form>
    </fieldset> 
</body>
</html>
