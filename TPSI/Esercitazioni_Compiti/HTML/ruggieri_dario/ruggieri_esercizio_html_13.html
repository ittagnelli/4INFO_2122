<!DOCTYPE html> <!-- HTML5-->
<html lang="it"> <!-- Pagina HTML -->
<head>
    <!-- Qui vanno inserite informazioni relative alla pagina ma che non saranno visualizzate -->
    <!-- sezione meta Fornisce informazioni al web browser e ai motori di ricerca per il processo di indicizzazione -->
    <meta charset="UTF-8" />
    <meta name="author" content="Dario Ruggieri" />
    <meta name="description" content="Esercizio 13" />
    <meta name="keywords" content="form, dati personali, altre note" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<meta http-equiv="refresh" content="1">--><!-- Duranbte la fase di sviluppo permette il refresh  automatico della pagina  -->
    <title>Esercizio 13</title><!-- titolo della pagina -->

</head>

<body><!-- Corpo principale della pagina HTML-->
    <div>
        <fieldset>
        <legend>Dati personali</legend>

        <label for="idnome">Nome:</label>
        <input type="text" id="idnome" name="nome" placeholder="Inserire il proprio nome">
        <br /><br />

        <label for="idcognome">Cognome:</label>
        <input type="text" id="idcognome" name="cognome" placeholder="Inserire il proprio cognome">
        <br /><br />

        <label for="idgenere">Genere</label>
        <input list="genere" id="idgenere" name="generi" placeholder="Inserire il proprio genere">
        <datalist id="genere">
            <option value="Femmina">
            <option value="Maschio">
        </datalist>
        <br /> <br />

        <label for="idindirizzo">Email:</label>
        <input type="text" id="idindirizzo" name="indirizzo" placeholder="Inserire il proprio indirizzo">
        <br /><br />

        <label for="idpassword">Password:</label>
        <input type="password" id="idpassword" name="password" placeholder="Inserire la propria password">
        <br /><br />

        <label for="iddata">Data di nascita:</label>
        <input type="date" id="iddata" name="nascita"><br><br>

        <label for="idnazionalita">Nazionalità</label>
        <input list="nazione" id="idnazionalita" name="nazioni"  placeholder="Inserire la propria Nazionalità">
        <datalist id="nazione">
            <option value="Italiana">
            <option value="Rumena">
            <option value="Spagnola">
            <option value="francese">
            <option value="Americana">
        </datalist>
        <br /><br />

        <label for="idlavoro">Attività lavorativa</label>
        <input type="text" id="idlavoro" name="lavoro" placeholder="Inserire l'attività lavorativa">
        <br /><br />

        <label for="idaltezza">Inserire la propria altezza:</label><br>
        <input type="number" id="idaltezza" name="altezza" min="100" max="210"><br>
        </fieldset>
        <br /><br />
        <fieldset>
        <legend>Altre informazioni</legend>
        <label for="idpeso">Inserire il proprio peso:</label><br>
        <input type="number" id="idpeso" name="peso" min="30" max="120"><br>

      
        <label for="idhobby">Hobby</label>
        <input type="text" id="idhobby" name="hobby" placeholder="Inserire i propri hobby">
        <br /><br />

        <label for="idcolorepreferito">Inserisci il tuo colore preferito:</label>
        <input type="color" id="idcolorepreferito" name="colorepreferito" value="#ffffff"><br><br>
        
        <label for="idinformazioniaggiuntive"></label>
        <h3 style="font-size: medium; margin: 0px;">Note aggiuntive</h3><br>
        <textarea name="informazioniaggiuntive" id="idinformazioniaggiuntive" cols="60" rows="6" placeholder="Scrivi qua quello che voui aggiungere"></textarea>

    
        </fieldset>



        <button type="button" id="idbutton">Clicca qua per confermare</button>
        <br>
    </form>
    </div>

</body>
</html>
