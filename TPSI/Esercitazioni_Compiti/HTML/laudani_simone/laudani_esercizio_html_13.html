<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        <h1>Dati personali utente</h1>
        <form>
            <fieldset>
                <legend>Immetti i tuoi dati personali</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <br/><br/>
                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" id="cognome">
                <br/><br/>
                <label for="genere">Genere:</label>
                <input list="generee" name="genere" id="genere">
                <datalist id="generee">
                    <option value="Maschio">
                    <option value="Femmina">
                    <option value="Preferisco non dirlo">
                </datalist>
                <br/><br/>
                <label for="nascita">Data di nascita</label>
                <input type="dataa" name="birthday" id="nascita">
                <br/><br/>
                <form>
                    <label>Nazionalit√†: </label>
                    <input list="nations" name="na" id="nazioni">
                    <datalist id="nations">
                        <option value="Albanese">
                        <option value="Argentina">
                        <option value="Belga">
                        <option value="Biellorussa">
                        <option value="Italiana">
                        <option value="Irlandese">
                        <option value="Israeliana">
                    </datalist>
                </form>
                <br/><br/>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" min="45" max="200">
                <br/><br/>
                <label for="lavoro">Attivita' avorativa:</label>
                <input type="text" id="lavoro" name="lavoro">
                <br/><br/>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br/><br/>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
                <br/><br/>
            </fieldset>
                

            <h1>Quali sono i tuo Hobby?</h1>
            <h4>Raccontacelo!</h4>
            <fieldset>
                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" name="hobby"><br /><br />

                <label for="clore">Colore preferito:</label>
                <input type="color" id="colore" value="#ff0000"><br /><br />

                <label for="note">Note personali:</label><br /><br />
                <textarea name="note" id="note" cols="60" rows="8"></textarea>
            </fieldset>
        </form>
    </body>
</html>
