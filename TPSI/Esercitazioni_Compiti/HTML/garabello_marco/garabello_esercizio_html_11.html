<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <h1>Raccolta dati personali</h1>
        <form>
            <fieldset>
                <legend>Dati personali</legend>
                
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"><br /><br />

                <label for="cognome">Cognome:</label>
                <input type="text" name="cognome" id="cognome"><br /><br />

                <label for="genere">Genere:</label>
                <select name="genere" id="genere">
                    <option value="Maschio">Maschio</option>
                    <option value="Femmina">Femmina</option>
                    <option value="Non specificato">Non specificato</option>
                </select><br /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br /><br />

                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br /><br />

                <label for="nascita">Data di nascita</label>
                <input type="date" name="birthday" id="nascita"><br /><br />

                <label for="nazionalita">Nazionalità:</label>
                <input type="text" id="nazionalita" name="nazionalita"><br /><br />

                <label for="lavoro">Attività lavorativa:</label>
                <input type="text" id="lavoro" name="lavoro"><br /><br />

                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" name="hobby"><br /><br />

                <label for="altezza">Altezza(cm):</label>
                <input type="number" id="altezza" min="150" max="220"><br /><br />

                <label for="peso">Peso(Kg):</label>
                <input type="number" id="peso" min="20" max="120"><br /><br />

                <label for="clore">Colore preferito:</label>
                <input type="color" id="colore" value="#ff0000"><br /><br />

                <label for="note">Note personali:</label><br /><br />
                <textarea name="note" id="note" cols="60" rows="8"></textarea>




            </fieldset>

        </form>
        
    </body>

</html>
