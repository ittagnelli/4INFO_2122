<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Garabello Marco">
    <title>Primo form in html</title>
</head>

<body>

    <h1>Form</h1>

    <form>
        <label for="idnome">Nome:</label>
        <input type="text" id="idnome" name="Nome" placeholder="Nome"><br />

        <label for="idcognome">Cognome:</label>
        <input type="text" id="idcognome" name="Cognome" placeholder="Cognome"><br />

        <label for="idbottone">Bottone inutile:</label>
        <input type="button" id="idbottone" value="Un pulsante totalmente inutile!">
    </form>

    <h2>Classe:</h2><br />
    <form>
    <input type="radio" id="Informatica" name="Classe" value="Informatica">
    <label for="Informatica">  Informatica</label><br />
    <input type="radio" id="Elettronica" name="Classe" value="Elettronica">
    <label for="Elettronica">  Elettronica</label><br />
    <input type="radio" id="Meccatronica" name="Classe" value="Meccatronica">
    <label for="Meccatronica">  Meccatronica</label><br /><br />
    </form>

    <h2>Che materie ti piacciono?</h2><br />
    <form>
    <input type="checkbox" id="Matematica" name="Matematica" value="Matematica">
    <label for="Matematica">  Matematica</label><br />
    <input type="checkbox" id="Sistemi" name="Sistemi" value="Sistemi">
    <label for="Sistemi">  Sistemi</label><br />
    <input type="checkbox" id="TPSI" name="TPSI" value="TPSI">
    <label for="TPSI"> TPSI</label><br />
    <input type="checkbox" id="Inglese" name="Inglese" value="Inglese">
    <label for="Inglese">  Inglese</label><br />
    <input type="checkbox" id="Informatica" name="Informatica" value="Informatica">
    <label for="Informatica"> Informatica</label><br /><br />
    </form>
    
</body>
</html>
