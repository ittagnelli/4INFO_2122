<!DOCTYPE html> <!-- HTML5-->
<html lang="it"> <!-- Pagina HTML -->

<head>

    <meta charset="UTF-8" />
    <meta name="author" content="Matteo Sola" />
    <meta name="description" content="Template HTML" />
    <meta name="keywords" content="template, html, lezioni, scuola" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Prima pagina HTML</title><!-- titolo della pagina -->
</head>

<body>

<h3>Inserimento dati personali:</h3><br><br><br>
<form>
    <label for="idnome">Nome: </label>
    <input type="text" id="idnome" name="nome" placeholder="Nome">
    <label for="idcognome">Cognome: </label>
    <input type="text" id="idcognome" name="cognome" placeholder="Cognome">
</form><br>

  <p>Data di Nascita</p><br>
<form>
    <input type="date" id="iddata" name="birthday"><br><br>
</form>
</form><br><br><br>

<form>
    <label for="idbutton">Premi il pulsante: </label>
    <input type="button" id="idbutton" value="Clicca qui non abilitato">
</form><br><br><br>

<h3>Possibile indirizzo di specializzazione dell'istituto tecnico:</h3><br>
<form>
  <input type="radio" id="informatica" name="indirizzo" value="informatica">
  <label for="informatica">Informatica</label><br>
  <input type="radio" id="elettronica" name="indirizzo" value="elettronica">
  <label for="elettronica">Elettronica</label><br>
  <input type="radio" id="meccatronica" name="indirizzo" value="meccatronica">
  <label for="meccatronica">Meccatronica</label><br><br>
</form><br><br><br>

<h3>Sondaggio per possibili sport extracurriculari:</h3><br>
<form>
  <input type="checkbox" id="tennis" name="tennis" value="tennis">
  <label for="tennis"> Tennis</label><br>
  <input type="checkbox" id="calcio" name="calcio" value="calcio">
  <label for="calcio"> Calcio</label><br>
  <input type="checkbox" id="nuoto" name="nuoto" value="nuoto">
  <label for="nuoto">Nuoto</label><br>
  <input type="checkbox" id="basket" name="basket" value="basket">
  <label for="basket">Basket</label><br>
  <input type="checkbox" id="pallavolo" name="pallavolo" value="pallavolo">
  <label for="pallavolo">Pallavolo</label><br><br><br>

</body>
</html>
